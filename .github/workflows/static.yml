<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Formação e Capacitação BVCD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3/dist/js/splide.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3/dist/css/splide.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
    <style>
        .hero-bg {
            background-image: url('https://example.com/imagem-hero-real.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Cabeçalho -->
    <header class="bg-red-600 text-white sticky top-0 z-50 shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">Centro de Formação BVCD</h1>
            <nav class="space-x-4 hidden md:flex">
                <a href="#sobre" class="hover:underline">Sobre Nós</a>
                <a href="#formacoes" class="hover:underline">Formações</a>
                <a href="#online" class="hover:underline">Formação Online</a>
                <a href="#consultoria" class="hover:underline">Consultoria</a>
                <a href="#contactos" class="hover:underline">Contactos</a>
            </nav>
            <button class="md:hidden bg-white text-red-600 px-4 py-2 rounded hover:bg-gray-200">
                Menu
            </button>
        </div>
    </header>

    <!-- Secção Hero -->
    <section class="hero-bg text-white text-center py-20">
        <div class="bg-black bg-opacity-50 p-8 rounded">
            <h2 class="text-5xl font-bold mb-4" data-aos="fade-up">Capacite o Seu Futuro</h2>
            <p class="mb-6 text-xl" data-aos="fade-up" data-aos-delay="200">Explore uma vasta gama de formações presenciais e online adaptadas às suas necessidades.</p>
            <a href="#formacoes" class="bg-red-600 px-6 py-3 text-lg rounded-full shadow hover:bg-red-700 transition-all duration-300" data-aos="fade-up" data-aos-delay="400">Veja os Cursos</a>
        </div>
    </section>

    <!-- Sobre Nós -->
    <section id="sobre" class="container mx-auto py-16 px-6">
        <h3 class="text-4xl font-bold mb-4 text-center" data-aos="fade-up">Sobre Nós</h3>
        <p class="text-lg text-gray-700 text-center mb-6" data-aos="fade-up" data-aos-delay="200">Somos o Centro de Formação e Capacitação dos Bombeiros Voluntários de Castro Daire, certificados pela DGERT em 9 áreas de formação, incluindo segurança, proteção civil e tecnologias.</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-100 p-6 rounded-lg shadow hover:shadow-lg transition-shadow duration-300 text-center" data-aos="fade-right">
                <img src="https://example.com/missao.jpg" alt="Missão" class="mx-auto mb-4 rounded-lg">
                <h4 class="text-2xl font-bold text-red-600">Missão</h4>
                <p>Proporcionar formação de excelência e impulsionar carreiras profissionais.</p>
            </div>
            <div class="bg-gray-100 p-6 rounded-lg shadow hover:shadow-lg transition-shadow duration-300 text-center" data-aos="fade-left">
                <img src="https://example.com/visao.jpg" alt="Visão" class="mx-auto mb-4 rounded-lg">
                <h4 class="text-2xl font-bold text-red-600">Visão</h4>
                <p>Ser uma referência na formação em Portugal, promovendo inovação e sustentabilidade.</p>
            </div>
        </div>
    </section>

    <!-- Formações -->
    <section id="formacoes" class="bg-white py-16">
        <div class="container mx-auto px-6">
            <h3 class="text-4xl font-bold mb-8 text-center" data-aos="fade-up">Áreas de Formação</h3>
            <div id="carousel" class="splide" data-aos="fade-up" data-aos-delay="200">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <div class="bg-gray-100 p-6 rounded-lg shadow hover:shadow-lg transition-shadow duration-300 text-center">
                                <img src="https://example.com/seguranca.jpg" alt="Segurança e Higiene no Trabalho" class="mx-auto mb-4 rounded-lg">
                                <h4 class="text-2xl font-bold text-red-600">Segurança e Higiene no Trabalho</h4>
                                <p>Garantir ambientes de trabalho seguros e saudáveis.</p>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="bg-gray-100 p-6 rounded-lg shadow hover:shadow-lg transition-shadow duration-300 text-center">
                                <img src="https://example.com/protecao.jpg" alt="Proteção Civil" class="mx-auto mb-4 rounded-lg">
                                <h4 class="text-2xl font-bold text-red-600">Proteção Civil</h4>
                                <p>Preparação para situações de emergência e gestão de crises.</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Contactos -->
    <section id="contactos" class="bg-gray-100 py-16">
        <div class="container mx-auto px-6 text-center">
            <h3 class="text-4xl font-bold mb-4" data-aos="fade-up">Contacte-nos</h3>
            <form class="max-w-lg mx-auto" data-aos="fade-up" data-aos-delay="200">
                <div class="mb-4">
                    <input type="text" placeholder="Nome" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-600">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-600">
                </div>
                <div class="mb-4">
                    <textarea placeholder="Mensagem" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-600"></textarea>
                </div>
                <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-full shadow hover:bg-red-700 transition-all duration-300">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-red-600 text-white py-8">
        <div class="container mx-auto text-center">
            <h4 class="text-lg font-bold">Siga-nos</h4>
            <div class="flex justify-center space-x-4 my-4">
                <a href="#" class="hover:text-gray-300"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-gray-300"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-gray-300"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 Centro de Formação BVCD. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init();
            new Splide('#carousel', {
                type   : 'loop',
                perPage: 3,
                breakpoints: { 640: { perPage: 1 } },
            }).mount();
        });
    </script>
</body>
</html>

